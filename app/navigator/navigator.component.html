<mat-toolbar color="primary" class="mat-elevation-z1">
<span><button mat-button [routerLink]="['/']"><mat-icon>free_breakfast</mat-icon><span class="logo-text">BackMeApp</span></button></span>
<span class="space"></span>
<mat-menu #accountMenu="matMenu" [overlapTrigger]="false">
<mat-progress-bar *ngIf="isLoading" color="primary" mode="indeterminate"></mat-progress-bar>
<mat-nav-list *ngIf="!isLoading">

<a
  mat-list-item
  target='_blank'
  [href]="'https://etherscan.io/address/'+defaultAccountAddress">
<p mat-line>Account:</p>
<h2 mat-line>{{defaultAccountAddress || '0x0'}}</h2>
</a>

<a
  mat-list-item
  target='_blank'
  [href]="'https://etherscan.io/address/'+defaultAccountAddress">
<mat-icon>account_balance_wallet</mat-icon>
<p mat-line>Balance:</p>
<h2 mat-line>{{defaultAccountBalance || '0'}}<span> ETH</span></h2>
</a>

<mat-list-item>
<p mat-line>Nickname:</p>
<h2 mat-line>{{defaultAccountNickname || 'Anonymous'}}</h2>
<mat-icon>account_box</mat-icon>
</mat-list-item>
</mat-nav-list>
</mat-menu>

<button
  mat-icon-button
  [matMenuTriggerFor]="accountMenu"
  (click)="open()">
<mat-icon>account_circle</mat-icon>
</button>

<mat-menu #appMenu="matMenu" [overlapTrigger]="false">
<mat-nav-list>
<mat-list-item>
<p mat-line>Settings</p>
</mat-list-item>
<a target="_blank" href="https://etherscan.io/enslookup?q=backmeapp.eth" mat-list-item>
<p mat-line>backmeapp.eth</p>
</a>
</mat-nav-list>
</mat-menu>

<button
  mat-icon-button
  [matMenuTriggerFor]="appMenu">
<mat-icon>more_vert</mat-icon>
</button>

</mat-toolbar>
